# Advanced Backups Configuration for MCC
# Twice-daily automated backups with retention policies

# === Basic Settings ===
config.advancedbackups.enabled=true
config.advancedbackups.save=true
config.advancedbackups.activity=false

# === Backup Type ===
# Options: zip, differential, incremental
# Differential: partial backups contain only files changed since last full backup
# Saves significant space while maintaining reliability
config.advancedbackups.type=differential
config.advancedbackups.path=./backups
config.advancedbackups.blacklist=session.lock

# === Schedule ===
# uptime=true means interval-based (backup every X hours of server uptime)
# schedule=12:00 means every 12 hours
config.advancedbackups.frequency.min=0.5
config.advancedbackups.frequency.max=24
config.advancedbackups.frequency.uptime=true
config.advancedbackups.frequency.schedule=12:00
config.advancedbackups.frequency.startup=false
config.advancedbackups.frequency.shutdown=true
config.advancedbackups.frequency.delay=30

# === Retention Policies ===
# Keep max 5GB of backups (Bloom.host storage considerations)
# Delete backups older than 14 days
# Keep max 30 backups
config.advancedbackups.purge.size=5
config.advancedbackups.purge.days=14
config.advancedbackups.purge.count=30
config.advancedbackups.purge.incremental=true

# === Differential/Incremental Chain Settings ===
config.advancedbackups.chains.length=50
config.advancedbackups.chains.compress=true
config.advancedbackups.chains.smart=true
config.advancedbackups.chains.maxpercent=50

# === Logging ===
config.advancedbackups.logging.console=true
config.advancedbackups.logging.consolefrequency=5000
config.advancedbackups.logging.clients=ops
config.advancedbackups.logging.clientfrequency=500
